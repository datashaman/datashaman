---
layout: page
title: Tags
footer: false
---
<div id='tags'>
  {% for tag in site.tags %}
    {% assign name  = tag[0] %}
    {% assign posts = tag[1] %}
  <h3 id={{ name }} class='post-title'><a href='{{ root_url }}/tags.html#{{name}}'>{{ name }}</a></h3>
      <ul>
        {% for post in posts %}
          <li>
          <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
  {% endfor %}
</div>
